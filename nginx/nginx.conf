user  nginx;
worker_processes  1;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # Security headers
  map $sent_http_content_type $csp_header {
    default "default-src 'self'; base-uri 'self'; frame-ancestors 'none'; object-src 'none'; form-action 'self'; connect-src 'self'; img-src 'self' data: blob:; font-src 'self'; style-src 'self'; script-src 'self'";
  }

  server {
    listen 80;
    server_name _;

    add_header Referrer-Policy "no-referrer" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Permissions-Policy "geolocation=(), camera=(), microphone=()" always;
    add_header Cross-Origin-Resource-Policy "same-origin" always;
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;

    # Content Security Policy
    add_header Content-Security-Policy $csp_header always;

    root /usr/share/nginx/html;
    index index.html;

    # Health
    location = /healthz { return 200 "ok"; }

    # Cache assets aggressively, not HTML
    location ~* \.(?:js|css|woff2?|ttf|eot|ico|svg)$ {
      add_header Cache-Control "public, max-age=31536000, immutable";
    }
    location = /index.html {
      add_header Cache-Control "no-store";
    }

    try_files $uri $uri/ /index.html;
  }
}
